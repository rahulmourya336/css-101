<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <div class="cover"></div>
      <div class="details">
        <div class="profile-image">
          <img src="images/image-victor.jpg" alt="profile image" height="96" />
          <p class="text-bold mt-24">
            Victor Crest <span class="text-muted">26</span>
          </p>
          <p class="text-muted mt-8">London</p>
        </div>
        <div class="user-details">
          <p class="text-bold">80K <span class="text-muted">Followers</span></p>
          <p class="text-bold">803K <span class="text-muted">Likes</span></p>
          <p class="text-bold">1.4K <span class="text-muted">Photos</span></p>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://twitter.com/rahucrux">Rahul Mourya</a>.
      </div>
    </div>
  </body>
</html>
