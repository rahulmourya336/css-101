    const ProjectCards = projectList.reduce((acc, cv) => {
      const cardEle = document.createElement("div");
      cardEle.setAttribute("class", "card");

      let preview = "";

      if (!cv.meta.thumbnail) {
        const noPreviewEle = document.createElement("h2");
        noPreviewEle.setAttribute("class", "no-preview-available");
        noPreviewEle.innerHTML = "No Preview Available";
        preview = noPreviewEle;
      } else {
        const previewEle = document.createElement("img");
        previewEle.setAttribute("src", cv.meta.thumbnail);
        previewEle.setAttribute("alt", cv.meta.altText);
        previewEle.setAttribute("class", "project-preview");
        preview = previewEle;
      }

      // Card Meta
      cardEle.appendChild(preview);

      const cardBodyEle = document.createElement("div");
      cardBodyEle.setAttribute("class", "card-body");

      const projectFaviconEle = document.createElement("img");
      projectFaviconEle.setAttribute("src", cv.body.favicon);

      const projectHeading = document.createElement("p");
      projectHeading.setAttribute("class", "heading");
      projectHeading.innerText = cv.body.heading;

      const projectDescription = document.createElement("p");
      projectDescription.setAttribute("class", "description");
      projectDescription.innerHTML = `Takeaways: <mark>${cv.body.tags.join(
        ", "
      )}</mark>`;

      cardBodyEle.appendChild(projectFaviconEle);
      cardBodyEle.appendChild(projectHeading);
      cardBodyEle.appendChild(projectDescription);

      // Card Body
      cardEle.appendChild(cardBodyEle);

      const cardFooterEle = document.createElement("div");
      cardFooterEle.setAttribute("class", "card-footer");

      const buildTime = document.createElement("p");
      buildTime.innerHTML = `Build Time: ${cv.footer.buildTime}`;

      const actionEle = document.createElement("p");
      const linkEle = document.createElement("a");
      linkEle.setAttribute("href", cv.footer.viewLink);

      const actionButton = document.createElement("button");
      actionButton.setAttribute("class", "btn");
      actionButton.innerHTML = "View";

      linkEle.appendChild(actionButton);
      actionEle.appendChild(linkEle);

      cardFooterEle.appendChild(buildTime);
      cardFooterEle.appendChild(linkEle);

      // Card Footer
      cardEle.appendChild(cardFooterEle);

      acc.push(cardEle);
      return acc;
    }, []);

    const UICard = document.getElementById("projects");
    ProjectCards.map((project) => UICard.appendChild(project));
