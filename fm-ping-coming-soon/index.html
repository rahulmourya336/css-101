<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="heading">PING<span class="accent-color">.</span></h1>
      <h2>We are launching <strong>soon!</strong></h2>
      <p>Subscribe and get notified</p>
      <div class="action">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email address..."
          class="input"
          required
          autocomplete="off"
        />
        <span class="error-message hide" id="error-message"
          >Please provide a valid email address</span
        >
        <button type="submit" class="btn" onclick="validateEmail()">
          Notify Me
        </button>
      </div>
      <img
        src="./images/illustration-dashboard.png"
        alt="dashboard illustration"
        width="640"
        class="illustration"
      />

      <footer>
        <div>
          <span
            ><img
              src="./images/fb.svg"
              alt="fb icon"
              height="32"
              class="icon"
          /></span>
          <span
            ><img
              src="./images/twitter.svg"
              alt="twitter icon"
              height="32"
              class="icon"
          /></span>
          <span
            ><img
              src="./images/instagram.svg"
              alt="instagram icon"
              height="32"
              class="icon"
          /></span>
        </div>
        <div class="copyright">Â© Copyright Ping. All rights reserved.</div>
      </footer>
    </div>
  </body>
  <script>
    function validateEmail() {
      debugger;
      const inputElement = document.getElementById("email");
      const emailAddress = inputElement.value;

      const errorElement = document.getElementById("error-message");

      const emailRegex =
        /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      const isValidEmail =
        String(emailAddress).toLowerCase().match(emailRegex) || false;

      if (!isValidEmail) {
        inputElement.classList.add("input-error");
        errorElement.classList.remove("hide");
      } else {
        inputElement.classList.remove("input-error");
        errorElement.classList.add("hide");
      }
    }
  </script>
</html>
