<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="wrapper">
      <section>
        <img
          src="./images/illustration-hero.svg"
          alt="hero illustration"
          class="hero-image"
          height="220"
        />

        <div class="order-details">
          <p class="heading">Order Summary</p>
          <p class="sub-heading">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="plan-option">
            <div class="plan-option-label">
              <div>
                <img
                  src="./images/icon-music.svg"
                  alt="music icon"
                  class="music-icon"
                />
              </div>
              <div>
                <p class="text-bold">Annual Plan</p>
                <p class="price">$59.99/Year</p>
              </div>
            </div>
            <div>
              <a href="#" class="plan-change-link">Change</a>
            </div>
          </div>

          <div class="action-button">
            <div>
              <button type="button" class="btn-primary">
                Proceed to Payment
              </button>
            </div>
            <div>
              <button type="button" class="btn-secondary">Cancel Order</button>
            </div>
          </div>
        </div>
        <footer class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://twitter.com/rahucrux" target="_blank">Rahul Mourya</a
          >.
        </footer>
      </section>
    </main>
  </body>
</html>
